<div class="dashboard-container">

  <aside class="sidebar">
    <div class="logo">
      <img src="assets/logo.png" alt="logo"> 
      <h2>Instituição</h2>
    </div>

    <nav>
      <a routerLink="/instituicao">Painel</a>
      <a routerLink="/campanhas" class="active">Campanhas</a> 
      <a routerLink="/agendamentos">Agendamentos</a>
      <a routerLink="/configuracoes">Configurações</a>
    </nav>
  </aside>

  <main class="content">
    
    <div class="header-flex">
        <h2 class="page-title">Nova Campanha de Doação</h2>
        <button class="btn-outline" routerLink="/instituicao">Cancelar</button>
    </div>

    <div class="card form-container">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        
        <div class="form-group full-width">
          <label for="nome">Nome da Campanha</label>
          <input type="text" id="nome" name="nome" [(ngModel)]="campanha.nome" placeholder="Ex: Doação de Verão 2024" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="dataInicio">Data de Início</label>
            <input type="date" id="dataInicio" name="dataInicio" [(ngModel)]="campanha.dataInicio" required>
          </div>
          <div class="form-group">
            <label for="dataFim">Data de Término</label>
            <input type="date" id="dataFim" name="dataFim" [(ngModel)]="campanha.dataFim" required>
          </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="meta">Meta de Doadores</label>
                <input type="number" id="meta" name="meta" [(ngModel)]="campanha.metaDoadores" placeholder="Ex: 100">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade/Estado</label>
                <input type="text" id="cidade" name="cidade" [(ngModel)]="campanha.cidade" placeholder="Belo Horizonte - MG">
            </div>
        </div>

        <div class="form-group full-width">
          <label for="descricao">Descrição / Detalhes</label>
          <textarea id="descricao" name="descricao" rows="4" [(ngModel)]="campanha.descricao" placeholder="Descreva os requisitos ou detalhes da campanha..."></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-main" [disabled]="carregando">
                <span *ngIf="!carregando">Publicar Campanha</span>
                <span *ngIf="carregando">Salvando...</span>
            </button>
        </div>

      </form>
    </div>

  </main>
</div>
